name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: vempatisriram2004
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Backend Image (for tests)
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          load: true
          tags: vempatisriram2004/capstone-backend:test

      - name: Run Backend Tests
        run: |
          docker run --rm \
            vempatisriram2004/capstone-backend:test \
            python -m pytest /app/test_app.py -q -o cache_dir=/tmp/pytest

      - name: Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: vempatisriram2004/capstone-backend:latest

      - name: Build & Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: vempatisriram2004/capstone-frontend:latest
