name: CI Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # âœ… OFFICIAL DOCKER LOGIN ACTION (FIXES YOUR ERROR)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Backend Image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/capstone-backend:latest backend

      - name: Run Backend Tests
        run: docker run ${{ secrets.DOCKERHUB_USERNAME }}/capstone-backend:latest pytest

      - name: Build Frontend Image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/capstone-frontend:latest frontend

      - name: Push Images to Docker Hub
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/capstone-backend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/capstone-frontend:latest
