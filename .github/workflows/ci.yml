name: Frontend CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  # =========================
  # DEV ENVIRONMENT
  # =========================
  deploy-dev:
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Frontend Image (DEV)
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: vempatisriram2004/capstone-frontend:dev

  # =========================
  # STAGING ENVIRONMENT
  # =========================
  deploy-staging:
    runs-on: ubuntu-latest
    needs: deploy-dev
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Frontend Image (STAGING)
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: vempatisriram2004/capstone-frontend:staging

  # =========================
  # PRODUCTION IMAGE BUILD
  # =========================
  deploy-production:
    runs-on: ubuntu-latest
    needs: deploy-staging
    environment: production   # â›” Manual approval happens here

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Frontend Image (PRODUCTION)
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: vempatisriram2004/capstone-frontend:latest

  # =========================
  # CD: DEPLOY TO EC2 SERVER
  # =========================
  deploy-to-ec2:
    runs-on: ubuntu-latest
    needs: deploy-production
    environment: production   

    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~
            ./scripts/deploy.sh
            ./scripts/health_check.sh || ./scripts/rollback.sh
