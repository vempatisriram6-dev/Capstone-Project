name: Frontend CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  # =========================
  # DEV ENVIRONMENT
  # =========================
  deploy-dev:
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Frontend Image (DEV)
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: vempatisriram2004/capstone-frontend:dev

  # =========================
  # STAGING ENVIRONMENT
  # =========================
  deploy-staging:
    runs-on: ubuntu-latest
    needs: deploy-dev
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Frontend Image (STAGING)
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: vempatisriram2004/capstone-frontend:staging

  # =========================
  # PRODUCTION IMAGE BUILD
  # =========================
  deploy-production:
    runs-on: ubuntu-latest
    needs: deploy-staging
    environment: production   # â›” Manual approval happens here

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Frontend Image (PRODUCTION)
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: vempatisriram2004/capstone-frontend:latest

  # =========================
  # CD: DEPLOY TO EC2 SERVER
  # =========================
  deploy-to-ec2:
    runs-on: ubuntu-latest
    needs: deploy-production
    environment: production

    steps:
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_KEY }}

    - name: Debug host
      run: |
        echo "HOST=${{ secrets.EC2_HOST }}"
        echo "USER=${{ secrets.EC2_USER }}"

    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
          cd /home/ubuntu
          docker pull vempatisriram2004/capstone-frontend:latest
          docker stop frontend || true
          docker rm frontend || true
          docker run -d --name frontend -p 80:80 vempatisriram2004/capstone-frontend:latest
        EOF

 
