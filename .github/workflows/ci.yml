name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # üîç DEBUG: show folder structure (IMPORTANT)
      - name: Show files
        run: |
          pwd
          ls -la
          ls -la backend
          ls -la frontend

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ‚úÖ BUILD BACKEND (NO PATH CONFUSION)
      - name: Build Backend Image
        working-directory: backend
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/capstone-backend:latest .

      - name: Run Backend Tests
        run: docker run ${{ secrets.DOCKERHUB_USERNAME }}/capstone-backend:latest pytest

      # ‚úÖ BUILD FRONTEND (NO PATH CONFUSION)
      - name: Build Frontend Image
        working-directory: frontend
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/capstone-frontend:latest .

      - name: Push Images
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/capstone-backend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/capstone-frontend:latest
